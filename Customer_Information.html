<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" type="image/x-icon" href="./Asset/Image/Icon_1.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="./Asset/CSS/Common_1.css" rel="stylesheet" />
</head>

<body>
    <v-app id="app">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="Change_Drawer">
                <v-icon>mdi-account-circle</v-icon>顧客情報
            </main-system-bar>

            <main-navigation :drawer="Drawer" @change-drawer="Change_Drawer"></main-navigation>

            <v-main id="main">
                <v-container id="main-container" class="d-flex flex-column pa-4" fluid fill-height
                    style="max-width: 100%;">
                    <transition name="fade-page">
                        <div v-show="Show_Page">
                            <template v-if="Customer">
                                <v-btn color="light-green lighten-3" class="mb-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="Toggle_Edit_Mode">
                                    <b>{{ Edit_Mode ? '編集を破棄' : '編集' }}</b>
                                </v-btn>
                                <v-btn v-if="Edit_Mode" color="light-green lighten-3" class="mb-4 ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="Open_Date_Picker">
                                    <b>＋新しい診断日を追加</b>
                                </v-btn>
                                <v-dialog v-model="Show_Date_Picker" max-width="290px">
                                    <v-card>
                                        <v-card-title class="headline">診断日を選択</v-card-title>
                                        <v-card-text>
                                            <v-date-picker v-model="New_Exam_Date" full-width locale="ja-jp"
                                                :day-format="date => new Date(date).getDate()"
                                                :header-date-format="date => new Date(date).toLocaleDateString('ja-JP', {year: 'numeric', month: 'long'})"
                                                color="#4CAF50" header-color="#81C784"></v-date-picker>
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-spacer></v-spacer>
                                            <v-btn color="blue darken-1" text
                                                @click="Show_Date_Picker = false">キャンセル</v-btn>
                                            <v-btn color="blue darken-1" text @click="Add_New_Exam_Date">追加</v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-dialog>
                                <v-btn v-if="Edit_Mode" color="light-green lighten-3" class="mb-4 ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="Save_Changes">
                                    <b>保存</b>
                                </v-btn>
                                <v-btn color="light-green lighten-3" class="mb-4 ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="Open_Print_Preview">
                                    <b>印刷プレビュー</b>
                                </v-btn>

                                <v-card class="customer-card">
                                    <v-card-title class="section-title d-flex">基本情報</v-card-title>
                                    <v-card-text>
                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="Customer.name" label="名前" :readonly="!Edit_Mode"
                                                    :class="{ 'edited': Edit_Mode && Customer.name !== Original_Customer.name }"></v-text-field>
                                            </v-col>
                                        </v-row>

                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="Customer.nameKana" label="カタカナ"
                                                    :readonly="!Edit_Mode"
                                                    :class="{ 'edited': Edit_Mode && Customer.nameKana !== Original_Customer.nameKana }"></v-text-field>
                                            </v-col>
                                            <v-col>
                                                <v-select v-model="Customer.sex" :items="['男', '女', 'その他']" label="性別"
                                                    :readonly="!Edit_Mode"
                                                    :class="{ 'edited': Edit_Mode && Customer.sex !== Original_Customer.sex }"></v-select>
                                            </v-col>
                                        </v-row>

                                        <v-row>
                                            <v-col>
                                                <v-menu v-model="Birthday_Menu" :close-on-content-click="false"
                                                    transition="scale-transition" offset-y max-width="290px"
                                                    min-width="290px" :disabled="!Edit_Mode">
                                                    <template v-slot:activator="{ on, attrs }">
                                                        <v-text-field :value="Formatted_Birthday" label="生年月日" readonly
                                                            v-bind="attrs" v-on="Edit_Mode ? on : {}"
                                                            @click:append="Edit_Mode && (Birthday_Menu = true)"
                                                            :append-icon="Edit_Mode ? 'mdi-calendar' : ''"
                                                            :class="{ 'edited': Edit_Mode && Customer.birthday !== Original_Customer.birthday }">
                                                        </v-text-field>
                                                    </template>
                                                    <v-date-picker v-if="Edit_Mode" v-model="Customer.birthday"
                                                        @input="Birthday_Menu = false" locale="ja-jp"
                                                        :day-format="date => new Date(date).getDate()"
                                                        :header-date-format="date => new Date(date).toLocaleDateString('ja-JP', {year: 'numeric', month: 'long'})"
                                                        color="#4CAF50" header-color="#81C784">
                                                    </v-date-picker>
                                                </v-menu>
                                            </v-col>
                                            <v-col>
                                                <v-text-field :value="Calculate_Age(Customer.birthday)" label="年齢"
                                                    readonly suffix="歳"></v-text-field>
                                            </v-col>
                                        </v-row>

                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="Customer.phone" label="電話番号"
                                                    :readonly="!Edit_Mode"
                                                    :class="{ 'edited': Edit_Mode && Customer.phone !== Original_Customer.phone }"></v-text-field>
                                            </v-col>
                                        </v-row>

                                        <v-textarea class="mt-8" outlined name="input-7-4" label="コメント"
                                            v-model="Customer.comment" :readonly="!Edit_Mode"
                                            :class="{ 'edited': Edit_Mode && Customer.comment !== Original_Customer.comment }"></v-textarea>
                                    </v-card-text>
                                </v-card>

                                <v-card class="customer-card" v-if="Customer.data.length > 0">
                                    <v-card-title class="section-title d-flex align-center">
                                        <span class="white--text">診断日:</span>
                                        <v-select v-model="Selected_Data_Index"
                                            :items="Customer.data.map((d, index) => ({ text: d.date.replace(/-/g, '/'), value: index }))"
                                            class="ml-4 date-select"
                                            style="max-width: 150px; padding-top: 20px;"></v-select>
                                        <v-spacer></v-spacer>
                                        <v-btn v-if="Edit_Mode" color="error"
                                            @click="Delete_Exam_Date(Selected_Data_Index)">
                                            診断データを削除
                                        </v-btn>
                                    </v-card-title>
                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">頭皮の状態</v-card-title>
                                            <v-card-text>
                                                <v-tabs v-model="Active_Tab" background-color="transparent" grow>
                                                    <v-tab v-for="section in Scalp_Sections" :key="section">
                                                        {{ section }}
                                                    </v-tab>
                                                </v-tabs>
                                                <v-tabs-items v-model="Active_Tab">
                                                    <v-tab-item v-for="section in Scalp_Sections" :key="section">
                                                        <v-img :src="Image_Src" aspect-ratio="1"
                                                            class="scalp-image"></v-img>
                                                        <v-card flat>
                                                            <v-card-text>
                                                                <v-card-text>
                                                                    <v-row class="status-item mt-10 mb-4">
                                                                        <v-col cols="3" class="col-radio"></v-col>
                                                                        <v-col class="col-radio">良好</v-col>
                                                                        <v-col class="col-radio">普通</v-col>
                                                                        <v-col class="col-radio">注意</v-col>
                                                                    </v-row>

                                                                    <v-row align="center"
                                                                        v-for="(item, key) in Scalp_Items" :key="key"
                                                                        style="margin-top: 0;">
                                                                        <v-col cols="3" class="col-radio"><b>{{
                                                                                item }}</b></v-col>
                                                                        <v-col style="margin: 0; padding: 0;">
                                                                            <v-radio-group
                                                                                v-model="Selected_Data.scalp[0][Scalp_Sections_Map[section]][0][key]"
                                                                                row :disabled="!Edit_Mode"
                                                                                :class="{ 'edited': Edit_Mode && Customer.comment !== Original_Customer.comment }">
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="1"></v-radio></v-col>
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="2"></v-radio></v-col>
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="3"></v-radio></v-col>
                                                                            </v-radio-group>
                                                                        </v-col>
                                                                    </v-row>
                                                                </v-card-text>
                                                        </v-card>
                                                    </v-tab-item>
                                                </v-tabs-items>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>

                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">備考</v-card-title>
                                            <v-card-text>
                                                <v-row class="status-item mt-10 mb-4">
                                                    <v-col cols="4" class="col-radio"></v-col>
                                                    <v-col class="col-radio">なし</v-col>
                                                    <v-col class="col-radio">あり</v-col>
                                                </v-row>

                                                <v-row align="center" v-for="(item, key) in Note_Items" :key="key"
                                                    style="margin-top: 0;">
                                                    <v-col cols="4" class="col-radio"><b>{{ item
                                                            }}</b></v-col>
                                                    <v-col style="margin: 0; padding: 0;">
                                                        <v-radio-group v-model="Selected_Data.scalp[0].remarks[0][key]"
                                                            row :disabled="!Edit_Mode"
                                                            :class="{ 'edited': Edit_Mode && Customer.comment !== Original_Customer.comment }">
                                                            <v-col class="col-radio"><v-radio :value="false"
                                                                    class="custom-radio"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio :value="true"
                                                                    class="custom-radio"></v-radio></v-col>
                                                        </v-radio-group>
                                                    </v-col>
                                                </v-row>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>

                                    <v-divider class="my-4"></v-divider>

                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">毛髪の状態</v-card-title>
                                            <v-card-text class="mt-10">
                                                <v-row v-for="(item, key) in Hair_Items" :key="key"
                                                    class="d-flex flex-column">
                                                    <span class="status-item ml-4">{{ item }}</span>
                                                    <v-col style="padding-top: 0; padding-bottom: 0;">
                                                        <v-radio-group v-model="Selected_Data.hair[0][key]" row
                                                            style="margin-top: 0;" :disabled="!Edit_Mode"
                                                            :class="{ 'edited': Edit_Mode && Customer.comment !== Original_Customer.comment }">
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="Hair_Labels[key][1]"
                                                                    :value="1"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="Hair_Labels[key][2]"
                                                                    :value="2"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="Hair_Labels[key][3]"
                                                                    :value="3"></v-radio></v-col>
                                                        </v-radio-group>
                                                    </v-col>
                                                </v-row>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>
                                </v-card>
                                <v-card v-else class="customer-card">
                                    <v-card-text>
                                        診断データがありません。新しい診断を追加してください。
                                    </v-card-text>
                                </v-card>

                                <!-- <v-btn color="light-green lighten-3" class="ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="Go_Back"><b>戻る</b></v-btn> -->
                            </template>
                            <template v-else>
                                <v-card>
                                    <v-card-text>
                                        顧客情報が見つかりません。
                                    </v-card-text>
                                </v-card>
                            </template>

                        </div>
                    </transition>
                </v-container>
            </v-main>
        </template>
    </v-app>

    <style>
        .fade-page-enter-active,
        .fade-page-leave-active {
            transition: opacity 2s;
        }

        .fade-page-enter,
        .fade-page-leave-to {
            opacity: 0;
        }

        .customer-card {
            margin-bottom: 20px;
        }

        .section-title {
            background-color: rgb(98, 173, 115);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .status-item {
            font-weight: bold;
        }

        .col-radio {
            display: flex;
            justify-content: center;
            padding-top: 0;

        }

        .custom-radio {

        }

        }

        }

        }

        }

        .v-menu__content {

        }

        }

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/lang/ja.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./Asset/Javascript/main-system-bar.js"></script>
    <script src="./Asset/Javascript/main-navigation.js"></script>

    <script>
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify({}),
            data: {
                Drawer: false,
                Show_Page: false,
                Customer: null,
                Active_Tab: null,
                Scalp_Sections: ['トップ', 'サイド', 'バック', 'ネープ'],
                Scalp_Sections_Map: {
                    'トップ': 'top',
                    'サイド': 'side',
                    'バック': 'back',
                    'ネープ': 'nape'
                },
                Scalp_Items: {
                    redness: '赤み',
                    keratin: '角質',
                    dryness: '乾燥',
                    oiliness: '油分',
                    pores: '毛穴',
                    hair_loss: '抜け毛',
                    itching: 'かゆみ'
                },
                Hair_Items: {
                    luster: 'ツヤ',
                    thickness: '太さ',
                    shape: '形状',
                    hardness: '硬さ',
                    elasticity: '弾力'
                },
                Note_Items: {
                    swelling: '腫れ',
                    eczema: '湿疹',
                    inflammation: '炎症',
                    scars: '傷',
                    atopic_dermatitis: 'アトピー',
                    pain: '痛み'
                },
                Hair_Labels: {
                    luster: { 1: 'なし', 2: '普通', 3: 'あり' },
                    thickness: { 1: '細', 2: '普通', 3: '太' },
                    shape: { 1: '直毛', 2: '普通', 3: '癖毛' },
                    hardness: { 1: '柔', 2: '普通', 3: '硬' },
                    elasticity: { 1: '弱', 2: '普通', 3: '強' }
                },
                Edit_Mode: false,
                Original_Customer: null,
                New_Exam_Date: null,
                Show_Date_Picker: false,
                Birthday_Menu: false,
                Selected_Data_Index: 0,
                Image_Src: './Asset/Image/Test_1.png',
            },
            watch: {
                Selected_Data_Index() {
                    this.Get_Image_Src();
                },
                Active_Tab() {
                    this.Get_Image_Src();
                }
            },
            computed: {
                Selected_Data() {
                    return this.Customer && this.Customer.data.length > 0
                        ? this.Customer.data[this.Selected_Data_Index]
                        : null;
                },
                Is_Data_Edited() {
                    return JSON.stringify(this.Customer) !== JSON.stringify(this.Original_Customer);
                },
                Formatted_Birthday() {
                    if (!this.Customer.birthday) return '';
                    const [year, month, day] = this.Customer.birthday.split('-');
                    return `${year}/${month}/${day}`;
                },
            },
            mounted() {
                $(window).ready(() => { this.Show_Page = true; });

                const urlParams = new URLSearchParams(window.location.search);
                const Customer_Id = urlParams.get('id');
                const Customers = JSON.parse(localStorage.getItem("CustomerData"));
                this.Customer = Customers.find(c => c.id === parseInt(Customer_Id));

                if (!this.Customer) {
                    console.error('Customer not found');
                    return;
                }

                this.Customer.data = this.Customer.data.map(Data => {
                    if (!this.Is_Valid_Exam_Data(Data)) {
                        return this.Create_New_Exam_Data(Data.date);
                    }
                    return Data;
                });

                this.Customer.data.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.Selected_Data_Index = 0;
                this.Get_Image_Src();
            },
            methods: {
                Change_Drawer(_value) {
                    this.Drawer = _value;
                },
                Go_Back() {
                    window.history.back();
                },
                Change_Scalp_Status(Section, Key) {
                    let English_Section = this.Scalp_Sections_Map[Section];
                    let Current_Value = this.Selected_Data.scalp[0][English_Section][0][Key];
                    this.Selected_Data.scalp[0][English_Section][0][Key] = (Current_Value % 3) + 1;
                },
                Change_Hair_Status(Key) {
                    let Current_Value = this.Selected_Data.hair[0][Key];
                    this.Selected_Data.hair[0][Key] = (Current_Value % 3) + 1;
                },
                Calculate_Age(Birthday) {
                    const Birth_Date = new Date(Birthday);
                    const Today = new Date();
                    let Age = Today.getFullYear() - Birth_Date.getFullYear();
                    const Month_Diff = Today.getMonth() - Birth_Date.getMonth();
                    if (Month_Diff < 0 || (Month_Diff === 0 && Today.getDate() < Birth_Date.getDate())) {
                        Age--;
                    }
                    return Age;
                },
                Get_Image_Src() {
                    if (!this.Customer || !this.Selected_Data || this.Active_Tab === null) {
                        this.Image_Src = './Asset/Image/Test_1.png';
                        return;
                    }

                    const Customer_Name = this.Customer.name;
                    const Exam_Date = this.Format_Date(this.Selected_Data.date);
                    const Active_Section = this.Scalp_Sections[this.Active_Tab];
                    const Image_Path = `./Asset/Image/${Customer_Name}_${Exam_Date}_${Active_Section}.png`;
                    const Img = new Image();
                    Img.onload = () => {
                        this.Image_Src = Image_Path;
                    };
                    Img.onerror = () => {
                        this.Image_Src = './Asset/Image/Test_1.png';
                    };
                    Img.src = Image_Path;
                },
                Format_Date(Date_String) {
                    const Date = new Date(Date_String);
                    const Year = Date.getFullYear();
                    const Month = String(Date.getMonth() + 1).padStart(2, '0');
                    const Day = String(Date.getDate()).padStart(2, '0');
                    return `${Year}${Month}${Day}`;
                },
                Reset_Customer_Data() {
                    if (this.Original_Customer) {
                        this.Customer = JSON.parse(JSON.stringify(this.Original_Customer));
                        if (this.Customer.data.length > 0) {
                            this.Selected_Data_Index = this.Customer.data.length - 1;
                        } else {
                            this.Selected_Data_Index = null;
                        }
                    }
                },
                Toggle_Edit_Mode() {
                    if (this.Edit_Mode) {
                        if (this.Is_Data_Edited) {
                            if (confirm('変更を破棄しますか？')) {
                                this.Customer = JSON.parse(JSON.stringify(this.Original_Customer));
                                this.Selected_Data_Index = 0;
                            } else {
                                return;
                            }
                        }
                    } else {
                        this.Original_Customer = JSON.parse(JSON.stringify(this.Customer));
                    }
                    this.Edit_Mode = !this.Edit_Mode;
                },
                Save_Changes() {
                    if (this.Is_Data_Edited) {
                        let Customers = JSON.parse(localStorage.getItem("CustomerData"));
                        let Index = Customers.findIndex(c => c.id === this.Customer.id);
                        Customers[Index] = this.Customer;
                        localStorage.setItem("CustomerData", JSON.stringify(Customers));
                        let Data_Str = JSON.stringify(Customers, null, 2);
                        let Data_Uri = 'data:application/json;charset=utf-8,' + encodeURIComponent(Data_Str);
                        let Export_File_Default_Name = 'all_customers_data.json';
                        let Link_Element = document.createElement('a');
                        Link_Element.setAttribute('href', Data_Uri);
                        Link_Element.setAttribute('download', Export_File_Default_Name);
                        Link_Element.click();
                        this.Edit_Mode = false;
                        this.Original_Customer = JSON.parse(JSON.stringify(this.Customer));
                        alert('変更が保存され、顧客情報がエクスポートされました。');
                    }
                },
                Create_New_Exam_Data(Date) {
                    const New_Data = {
                        date: Date,
                        scalp: [
                            {
                                top: [{}],
                                side: [{}],
                                back: [{}],
                                nape: [{}],
                                remarks: [{}]
                            }
                        ],
                        hair: [{}]
                    };
                    for (let Section in this.Scalp_Sections_Map) {
                        let English_Section = this.Scalp_Sections_Map[Section];
                        New_Data.scalp[0][English_Section][0] = {};
                        for (let Item in this.Scalp_Items) {
                            New_Data.scalp[0][English_Section][0][Item] = 1;
                        }
                    }
                    for (let Item in this.Note_Items) {
                        New_Data.scalp[0].remarks[0][Item] = false;
                    }
                    for (let Item in this.Hair_Items) {
                        New_Data.hair[0][Item] = 1;
                    }

                    return New_Data;
                },
                Add_New_Exam_Date() {
                    if (!this.New_Exam_Date) {
                        alert('診断日を選択してください。');
                        return;
                    }

                    const Formatted_Date = new Date(this.New_Exam_Date).toISOString().split('T')[0];

                    if (this.Customer.data.some(d => d.date === Formatted_Date)) {
                        alert('この日付の診断データは既に存在します。');
                        return;
                    }

                    const New_Data = this.Create_New_Exam_Data(Formatted_Date);

                    this.Customer.data.push(New_Data);
                    this.Customer.data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    this.Selected_Data_Index = this.Customer.data.findIndex(d => d.date === Formatted_Date);
                    this.Show_Date_Picker = false;
                    this.New_Exam_Date = null;
                },
                Delete_Exam_Date(Index) {
                    if (confirm('現在選択されている診断日のデータを削除してもよろしいですか？')) {
                        this.Customer.data.splice(Index, 1);
                        if (this.Customer.data.length > 0) {
                            this.Selected_Data_Index = 0;
                        } else {
                            this.Selected_Data_Index = null;
                        }
                    }
                },
                Is_Valid_Exam_Data(Data) {
                    if (!Data.scalp || !Data.hair) return false;

                    for (let Section in this.Scalp_Sections_Map) {
                        let English_Section = this.Scalp_Sections_Map[Section];
                        if (!Data.scalp[0][English_Section] || !Data.scalp[0][English_Section][0]) return false;
                        for (let Item in this.Scalp_Items) {
                            if (typeof Data.scalp[0][English_Section][0][Item] !== 'number') return false;
                        }
                    }

                    for (let Item in this.Note_Items) {
                        if (typeof Data.scalp[0].remarks[0][Item] !== 'boolean') return false;
                    }

                    for (let Item in this.Hair_Items) {
                        if (typeof Data.hair[0][Item] !== 'number') return false;
                    }

                    return true;
                },
                Open_Date_Picker() {
                    this.Show_Date_Picker = true;
                },
                Open_Print_Preview() {
                    const customerId = new URLSearchParams(window.location.search).get('id');
                    window.open(`Customer_Information_Preview.html?id=${customerId}&date_index=${this.Selected_Data_Index}`, '_blank');
                },
            },
        });

    </script>
