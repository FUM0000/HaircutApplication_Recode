<!DOCTYPE html>
<html>


<!-- ▼ Head ▼ ------------------------------------------------------------------------------------->

<head>


    <link rel="shortcut icon" type="image/x-icon" href="./Asset/Image/Icon_1.ico">


    <!-- ▼ Setting ▼ ---------------------------------------------------------------------------------->
    <meta name="version" content="0.0.1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ▲ Setting ▲ ---------------------------------------------------------------------------------->


    <!-- ▼ Reference ▼ -------------------------------------------------------------------------------->
    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="./Asset/CSS/Common_1.css" rel="stylesheet" />
    <!-- ▲ Reference ▲ -------------------------------------------------------------------------------->


</head>
<!-- ▲ Head ▲ ------------------------------------------------------------------------------------->


<!-- ▼ Body ▼ ------------------------------------------------------------------------------------->

<body>


    <!-- ▼ App ▼ -------------------------------------------------------------------------------------->
    <v-app id="app">
        <template>


            <!-- ▼ System bar ▼ ------------------------------------------------------------------------------->
            <main-system-bar :drawer="drawer"
                @change-drawer="Change_Drawer"><v-icon>mdi-account-circle</v-icon>顧客情報</main-system-bar>
            <!-- ▲ System bar ▲ ------------------------------------------------------------------------------->


            <!-- ▼ Navigation ▼ ------------------------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-- ▲ Navigation ▲ ------------------------------------------------------------------------------->


            <!-- ▼ Main ▼ ------------------------------------------------------------------------------------->
            <v-main id="main">
                <v-container id="main-container" class="d-flex flex-column pa-4" fluid fill-height
                    style="max-width: 100%;">

                    <transition name="fade-page">
                        <div v-show="show_page">

                            <template v-if="customer">
                                <v-btn color="light-green lighten-3" class="mb-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="toggleEditMode">
                                    <b>{{ editMode ? '編集を破棄' : '編集' }}</b>
                                </v-btn>

                                <v-btn v-if="editMode" color="light-green lighten-3" class="mb-4 ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="openDatePicker">
                                    <b>＋新しい診断日を追加</b>
                                </v-btn>
                                <v-dialog v-model="showDatePicker" max-width="290px">
                                    <v-card>
                                        <v-card-title class="headline">診断日を選択</v-card-title>
                                        <v-card-text>
                                            <v-date-picker v-model="newExamDate" full-width locale="ja-jp"
                                                :day-format="date => new Date(date).getDate()"
                                                :header-date-format="date => new Date(date).toLocaleDateString('ja-JP', {year: 'numeric', month: 'long'})"></v-date-picker>
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-spacer></v-spacer>
                                            <v-btn color="blue darken-1" text
                                                @click="showDatePicker = false">キャンセル</v-btn>
                                            <v-btn color="blue darken-1" text @click="addNewExamDate">追加</v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-dialog>

                                <v-btn v-if="editMode" color="light-green lighten-3" class="mb-4 ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="saveChanges">
                                    <b>保存</b>
                                </v-btn>


                                <v-card class="customer-card">
                                    <v-card-title class="section-title d-flex">基本情報</v-card-title>
                                    <v-card-text>
                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="customer.name" label="名前" :readonly="!editMode"
                                                    :class="{ 'edited': editMode && customer.name !== originalCustomer.name }"></v-text-field>
                                            </v-col>
                                        </v-row>
                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="customer.nameKana" label="カタカナ"
                                                    :readonly="!editMode"
                                                    :class="{ 'edited': editMode && customer.nameKana !== originalCustomer.nameKana }"></v-text-field>
                                            </v-col>
                                            <v-col>
                                                <v-select v-model="customer.sex" :items="['男', '女', 'その他']" label="性別"
                                                    :readonly="!editMode"
                                                    :class="{ 'edited': editMode && customer.sex !== originalCustomer.sex }"></v-select>
                                            </v-col>
                                        </v-row>
                                        <v-row>
                                            <v-col>
                                                <v-menu v-model="birthdayMenu" :close-on-content-click="false"
                                                    transition="scale-transition" offset-y max-width="290px"
                                                    min-width="290px">
                                                    <template v-slot:activator="{ on, attrs }">
                                                        <v-text-field v-model="customer.birthday" label="生年月日" readonly
                                                            v-bind="attrs" v-on="on"
                                                            :class="{ 'edited': editMode && customer.birthday !== originalCustomer.birthday }"></v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="customer.birthday"
                                                        @input="birthdayMenu = false" :readonly="!editMode"
                                                        locale="ja-jp" :day-format="date => new Date(date).getDate()"
                                                        :header-date-format="date => new Date(date).toLocaleDateString('ja-JP', {year: 'numeric', month: 'long'})"></v-date-picker>
                                                </v-menu>
                                            </v-col>
                                            <v-col>
                                                <v-text-field :value="calculateAge(customer.birthday)" label="年齢"
                                                    readonly suffix="歳"></v-text-field>
                                            </v-col>
                                        </v-row>
                                        <v-row>
                                            <v-col>
                                                <v-text-field v-model="customer.phone" label="電話番号"
                                                    :readonly="!editMode"
                                                    :class="{ 'edited': editMode && customer.phone !== originalCustomer.phone }"></v-text-field>
                                            </v-col>
                                        </v-row>
                                        <v-textarea class="mt-8" outlined name="input-7-4" label="コメント"
                                            v-model="customer.comment" :readonly="!editMode"
                                            :class="{ 'edited': editMode && customer.comment !== originalCustomer.comment }"></v-textarea>
                                    </v-card-text>
                                </v-card>


                                <v-card class="customer-card" v-if="customer.data.length > 0">
                                    <v-card-title class="section-title d-flex align-center">
                                        <span class="white--text">診断日:</span>
                                        <v-select v-model="selectedDataIndex"
                                            :items="customer.data.map((d, index) => ({ text: d.date, value: index }))"
                                            class="ml-4 date-select"
                                            style="max-width: 150px; padding-top: 20px;"></v-select>
                                        <v-spacer></v-spacer>
                                        <v-btn v-if="editMode" color="error" @click="deleteExamDate(selectedDataIndex)">
                                            診断データを削除
                                        </v-btn>
                                    </v-card-title>
                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">頭皮の状態</v-card-title>
                                            <v-card-text>
                                                <v-tabs v-model="activeTab" background-color="transparent" grow>
                                                    <v-tab v-for="section in scalp_sections" :key="section">
                                                        {{ section }}
                                                    </v-tab>
                                                </v-tabs>
                                                <v-tabs-items v-model="activeTab">
                                                    <v-tab-item v-for="section in scalp_sections" :key="section">
                                                        <v-img :src="getImageSrc()" aspect-ratio="1"
                                                            class="scalp-image"></v-img>
                                                        <v-card flat>
                                                            <v-card-text>
                                                                <v-card-text>
                                                                    <v-row class="status-item mt-10 mb-4">
                                                                        <v-col cols="3" class="col-radio"></v-col>
                                                                        <v-col class="col-radio">良好</v-col>
                                                                        <v-col class="col-radio">普通</v-col>
                                                                        <v-col class="col-radio">注意</v-col>
                                                                    </v-row>
                                                                    <v-row align="center"
                                                                        v-for="(item, key) in scalpItems" :key="key"
                                                                        style="margin-top: 0;">
                                                                        <v-col cols="3" class="col-radio"><b>{{
                                                                                item }}</b></v-col>
                                                                        <v-col style="margin: 0; padding: 0;">
                                                                            <v-radio-group
                                                                                v-model="selectedData.scalp[0][scalp_sections_map[section]][0][key]"
                                                                                row :disabled="!editMode"
                                                                                :class="{ 'edited': editMode && customer.comment !== originalCustomer.comment }">
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="1"></v-radio></v-col>
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="2"></v-radio></v-col>
                                                                                <v-col class="col-radio"><v-radio
                                                                                        class="custom-radio"
                                                                                        :value="3"></v-radio></v-col>
                                                                            </v-radio-group>
                                                                        </v-col>
                                                                    </v-row>
                                                                </v-card-text>
                                                        </v-card>
                                                    </v-tab-item>
                                                </v-tabs-items>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>

                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">備考</v-card-title>
                                            <v-card-text>
                                                <v-row class="status-item mt-10 mb-4">
                                                    <v-col cols="4" class="col-radio"></v-col>
                                                    <v-col class="col-radio">なし</v-col>
                                                    <v-col class="col-radio">あり</v-col>
                                                </v-row>
                                                <v-row align="center" v-for="(item, key) in noteItems" :key="key"
                                                    style="margin-top: 0;">
                                                    <v-col cols="4" class="col-radio"><b>{{ item
                                                            }}</b></v-col>
                                                    <v-col style="margin: 0; padding: 0;">
                                                        <v-radio-group v-model="selectedData.scalp[0].remarks[0][key]"
                                                            row :disabled="!editMode"
                                                            :class="{ 'edited': editMode && customer.comment !== originalCustomer.comment }">
                                                            <v-col class="col-radio"><v-radio :value="false"
                                                                    class="custom-radio"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio :value="true"
                                                                    class="custom-radio"></v-radio></v-col>
                                                        </v-radio-group>
                                                    </v-col>
                                                </v-row>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>

                                    <v-divider class="my-4"></v-divider>

                                    <v-card-text>
                                        <v-card class="customer-card">
                                            <v-card-title class="section-title">毛髪の状態</v-card-title>
                                            <v-card-text class="mt-10">
                                                <v-row v-for="(item, key) in hairItems" :key="key"
                                                    class="d-flex flex-column">
                                                    <span class="status-item ml-4">{{ item }}</span>
                                                    <v-col style="padding-top: 0; padding-bottom: 0;">
                                                        <v-radio-group v-model="selectedData.hair[0][key]" row
                                                            style="margin-top: 0;" :disabled="!editMode"
                                                            :class="{ 'edited': editMode && customer.comment !== originalCustomer.comment }">
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="hairLabels[key][1]"
                                                                    :value="1"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="hairLabels[key][2]"
                                                                    :value="2"></v-radio></v-col>
                                                            <v-col class="col-radio"><v-radio class="custom-radio"
                                                                    :label="hairLabels[key][3]"
                                                                    :value="3"></v-radio></v-col>
                                                        </v-radio-group>
                                                    </v-col>
                                                </v-row>
                                            </v-card-text>
                                        </v-card>
                                    </v-card-text>
                                </v-card>
                                <v-card v-else class="customer-card">
                                    <v-card-text>
                                        診断データがありません。新しい診断を追加してください。
                                    </v-card-text>
                                </v-card>


                                <v-btn color="light-green lighten-3" class="ml-4"
                                    :style="{ height: '48px', color: '#404040' }" @click="goBack"><b>戻る</b></v-btn>
                            </template>
                            <template v-else>
                                <v-card>
                                    <v-card-text>
                                        顧客情報が見つかりません。
                                    </v-card-text>
                                </v-card>
                            </template>

                        </div>
                    </transition>


                </v-container>
            </v-main>
            <!-- ▲ Main ▲ ------------------------------------------------------------------------------------->


        </template>
    </v-app>
    <!-- ▲ App ▲ -------------------------------------------------------------------------------------->


    <!-- ▼ Style ▼ ------------------------------------------------------------------------------------>
    <style>
        /* Fade */
        .fade-page-enter-active,
        .fade-page-leave-active {
            transition: opacity 2s;
        }

        .fade-page-enter,
        .fade-page-leave-to {
            opacity: 0;
        }

        .customer-card {
            margin-bottom: 20px;
        }

        .section-title {
            background-color: rgb(98, 173, 115);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .status-item {
            font-weight: bold;
        }

        .col-radio {
            display: flex;
            justify-content: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        .custom-radio {
            display: flex;
            justify-content: center;
        }

        .custom-radio .v-icon {
            color: #4CAF50 !important;
        }

        .v-application--is-ltr .v-input--selection-controls__input {
            margin: 0;
        }

        .v-input--radio-group.v-input--radio-group--row .v-radio {
            margin: 0 !important;
        }

        .date-select .v-select__selections {
            color: white !important;
        }

        .v-menu__content {
            background-color: #E8F5E9 !important;
        }


        .edited {
            background-color: rgba(216, 238, 221, 0.3) !important;
        }
    </style>
    <!-- ▲ Style ▲ ------------------------------------------------------------------------------------>


    <!-- ▼ Script Reference ▼ ------------------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/lang/ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vector-js@4.1.1/dist/vector.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="./Asset/Javascript/common.js"></script>
    <script src="./Asset/Javascript/main-system-bar.js"></script>
    <script src="./Asset/Javascript/main-navigation.js"></script>
    <!-- ▲ Script Reference ▲ ------------------------------------------------------------------------->


    <!-- ▼ Script Content ▼ --------------------------------------------------------------------------->
    <script>


        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify({
                lang: {
                    locales: { ja: "ja" },
                    current: 'ja',
                },
            }),
            data: {
                drawer: false,
                show_page: false,

                customer: null,
                activeTab: null,
                scalp_sections: ['トップ', 'サイド', 'バック', 'ネープ'],
                scalp_sections_map: {
                    'トップ': 'top',
                    'サイド': 'side',
                    'バック': 'back',
                    'ネープ': 'nape'
                },
                scalpItems: {
                    redness: '赤み',
                    keratin: '角質',
                    dryness: '乾燥',
                    oiliness: '油分',
                    pores: '毛穴',
                    hair_loss: '抜け毛',
                    itching: 'かゆみ'
                },
                hairItems: {
                    luster: 'ツヤ',
                    thickness: '太さ',
                    shape: '形状',
                    hardness: '硬さ',
                    elasticity: '弾力'
                },
                noteItems: {
                    swelling: '腫れ',
                    eczema: '湿疹',
                    inflammation: '炎症',
                    scars: '傷',
                    atopic_dermatitis: 'アトピー',
                    pain: '痛み'
                },
                hairLabels: {
                    luster: { 1: 'なし', 2: '普通', 3: 'あり' },
                    thickness: { 1: '細', 2: '普通', 3: '太' },
                    shape: { 1: '直毛', 2: '普通', 3: '癖毛' },
                    hardness: { 1: '柔', 2: '普通', 3: '硬' },
                    elasticity: { 1: '弱', 2: '普通', 3: '強' }
                },

                editMode: false,
                originalCustomer: null,

                newExamDate: null,
                showDatePicker: false,

                birthdayMenu: false,
            },
            computed: {
                selectedData() {
                    return this.customer && this.customer.data.length > 0
                        ? this.customer.data[this.selectedDataIndex]
                        : null;
                },
                isDataEdited() {
                    return JSON.stringify(this.customer) !== JSON.stringify(this.originalCustomer);
                },
            },
            methods: {
                // System
                Change_Drawer(_value) {
                    this.drawer = _value;
                },
                goBack() {
                    window.history.back();
                },
                changeScalpStatus(section, key) {
                    let englishSection = this.scalp_sections_map[section];
                    let currentValue = this.selectedData.scalp[0][englishSection][0][key];
                    this.selectedData.scalp[0][englishSection][0][key] = (currentValue % 3) + 1;
                },
                changeHairStatus(key) {
                    let currentValue = this.selectedData.hair[0][key];
                    this.selectedData.hair[0][key] = (currentValue % 3) + 1;
                },

                calculateAge(birthday) {
                    const birthDate = new Date(birthday);
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    return age;
                },

                getImageSrc() {
                    if (!this.customer || !this.selectedData || this.activeTab === null) {
                        return '';
                    }

                    const customerName = this.customer.name;
                    const examDate = this.formatDate(this.selectedData.date);
                    const activeSection = this.scalp_sections[this.activeTab];

                    return `./Asset/Image/${customerName}_${examDate}_${activeSection}.png`;
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}${month}${day}`;
                },

                toggleEditMode() {
                    if (this.editMode) {
                        if (this.isDataEdited) {
                            if (confirm('変更を破棄しますか？')) {
                                this.customer = JSON.parse(JSON.stringify(this.originalCustomer));
                            } else {
                                return;
                            }
                        }
                    } else {
                        this.originalCustomer = JSON.parse(JSON.stringify(this.customer));
                    }
                    this.editMode = !this.editMode;
                },

                saveChanges() {
                    if (this.isDataEdited) {

                        let customers = JSON.parse(localStorage.getItem("CustomerData"));

                        let index = customers.findIndex(c => c.id === this.customer.id);
                        customers[index] = this.customer;
                        localStorage.setItem("CustomerData", JSON.stringify(customers));

                        // Export
                        let dataStr = JSON.stringify(customers, null, 2);
                        let dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                        let exportFileDefaultName = 'all_customers_data.json';
                        let linkElement = document.createElement('a');
                        linkElement.setAttribute('href', dataUri);
                        linkElement.setAttribute('download', exportFileDefaultName);
                        linkElement.click();

                        this.editMode = false;
                        this.originalCustomer = JSON.parse(JSON.stringify(this.customer));
                        alert('変更が保存され、顧客情報がエクスポートされました。');
                    }
                },

                addNewExamDate() {
                    if (!this.newExamDate) {
                        alert('診断日を選択してください。');
                        return;
                    }

                    const formattedDate = new Date(this.newExamDate).toISOString().split('T')[0];

                    if (this.customer.data.some(d => d.date === formattedDate)) {
                        alert('この日付の診断データは既に存在します。');
                        return;
                    }

                    const newData = {
                        date: formattedDate,
                        scalp: [
                            {
                                top: [{}],
                                side: [{}],
                                back: [{}],
                                nape: [{}],
                                remarks: [{}]
                            }
                        ],
                        hair: [{}]
                    };

                    for (let section in this.scalp_sections_map) {
                        let englishSection = this.scalp_sections_map[section];
                        newData.scalp[0][englishSection][0] = {};
                        for (let item in this.scalpItems) {
                            newData.scalp[0][englishSection][0][item] = 1;
                        }
                    }

                    for (let item in this.noteItems) {
                        newData.scalp[0].remarks[0][item] = false;
                    }

                    for (let item in this.hairItems) {
                        newData.hair[0][item] = 1;
                    }


                    this.customer.data.push(newData);
                    this.customer.data.sort((a, b) => new Date(a.date) - new Date(b.date));
                    this.selectedDataIndex = this.customer.data.findIndex(d => d.date === formattedDate);
                    this.showDatePicker = false;
                    this.newExamDate = null;
                },
                deleteExamDate(index) {
                    if (confirm('この診断データを削除してもよろしいですか？')) {
                        this.customer.data.splice(index, 1);
                        if (this.customer.data.length > 0) {
                            this.selectedDataIndex = this.customer.data.length - 1;
                        } else {
                            this.selectedDataIndex = null;
                        }
                    }
                },

                openDatePicker() {
                    this.showDatePicker = true;
                },
            },
            mounted() {
                $(window).ready(() => { this.show_page = true; });

                const urlParams = new URLSearchParams(window.location.search);
                const customerId = urlParams.get('id');
                const customers = JSON.parse(localStorage.getItem("CustomerData"));
                this.customer = customers.find(c => c.id === parseInt(customerId));

                if (!this.customer) {
                    console.error('Customer not found');
                    return;
                }
                this.selectedDataIndex = this.customer.data.length > 0 ? this.customer.data.length - 1 : null;
            },
        });

    </script>
    <!-- ▲ Script Content ▲ --------------------------------------------------------------------------->


</body>
<!-- ▲ Body ▲ ------------------------------------------------------------------------------------->


</html>
